<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="css/style.css" rel="stylesheet">
  <title>Share Tools - Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts@latest"></script>
</head>

<body>

        
    <!-- NAVBAR -->
    <nav class="menu">
        <div class="menu-container">
            <a href="#" class="brand-logo"> 
                <img src="img/logo.png" style="width: 150px;  margin-top: 10px; ">
            </a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li class="logged-in" style="display: none">
                    <a href="#" class="grey-text modal-trigger" data-target="modal-account">Account</a>
                </li>
                <li class="logged-in" style="display: none">
                    <a href="#" class="grey-text" id="logout">Logout</a>
                </li>
                <li class="logged-in" style="display: none">
                    <a href="#" class="grey-text modal-trigger" data-target="modal-create">Create Guide</a>
                </li>
                <li class="logged-out" style="display: none">
                    <a href="#" class="grey-text modal-trigger" data-target="modal-login">Login</a>
                </li>
                <li class="logged-out" style="display: none">
                    <a href="#" class="grey-text modal-trigger" data-target="modal-signup">Sign up</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <!-- SIGNUP MODAL -->
    <div id="modal-signup" class="modal">
        <div class="modal-content">
            <h4>Sign up</h4><br />
            <form id="signup-form">
                <div class="input-field">
                    <input type="text" id="signup-nickname" required />
                    <label for="signup-nickname">Nickname</label>
                </div>
                <div class="input-field">
                    <input type="email" id="signup-email" required />
                    <label for="signup-email">Email address</label>
                </div>
                <div class="input-field">
                    <input type="password" id="signup-password" required />
                    <label for="signup-password">Choose password</label>
                </div>
                <button class="btn yellow darken-2 z-depth-0">Sign up</button>
            </form>
        </div>
    </div>

    <!-- LOGIN MODAL -->
    <div id="modal-login" class="modal">
        <div class="modal-content">
            <h4>Login</h4><br />
            <form id="login-form">
                <div class="input-field">
                    <input type="email" id="login-email" required />
                    <label for="login-email">Email address</label>
                </div>
                <div class="input-field">
                    <input type="password" id="login-password" required />
                    <label for="login-password">Your password</label>
                </div>
                <button class="btn yellow darken-2 z-depth-0">Login</button>
            </form>
        </div>
    </div>

    <!-- ACCOUNT MODAL -->
    <div id="modal-account" class="modal">
        <div class="modal-content center-align">
            <h4>Account details</h4><br />
            <div class="account-details"></div>
        </div>
    </div>

    <!-- CREATE GUIDE MODAL -->
    <div id="modal-create" class="modal">
        <div class="modal-content">
            <h4>Create Guide</h4><br />
            <form id="create-form">
                <div class="input-field">
                    <input type="text" id="title" required />
                    <label for="title">Empresa</label>
                </div>
                <div class="input-field">
                    <textarea id="content" class="materialize-textarea" required></textarea>
                    <label for="content">Assinante</label>
                </div>
                <div class="input-field">
                    <textarea id="plano" class="materialize-textarea" required></textarea>
                    <label for="plano">Plano</label>
                </div>
                <button class="btn yellow darken-2 z-depth-0">Create</button>
            </form>
        </div>
    </div>

    <!-- GUIDE LIST -->
    <div class="container" style="margin-top: 40px; ">
        <ul class="collapsible z-depth-0 guides" style="border: none; ">
            
        </ul>
    </div>

        <div class="row-table">
            <div class="col-md-3">
                <div id="table">
                    <table>
                        <thead>
                          <tr>
                            <th scope="col">Nome</th>
                            <th scope="col">Data</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th scope="row">Jorge Gustavo Ribeiro</th>
                            <td><time datetime="2011-08-05">Aug. 5, 2011</time></td>
                          </tr>
                          <tr>
                            <th scope="row">Alan dos Santos</th>
                            <td><time datetime="2004-03-02">Mar. 2, 2004</time></td>
                          </tr>
                          <tr>
                            <th scope="row">Marcelo Campos</th>
                            <td><time datetime="2010-05-20">May 20, 2010</time></td>
                          </tr>
                          <tr>
                            <th scope="row">Andr√© Macena</th>
                            <td><time datetime="2014-12-03">Dec. 3, 2014</time></td>
                          </tr>
                          <tr>
                            <th scope="row">Lucas Rafael Isidoro</th>
                            <td><time datetime="2013-12-19">Dec. 19, 2013</time></td>
                          </tr>
                        </tbody>
                      </table>
                </div>
            </div>
                
                <div class="col-md-22">
                    <div id="table1"></div>
                </div>
                <div class="col-md-22">
                        <div id="table2"></div>
                </div>
                <div class="col-md-22">
                        <div id="table3"></div>
                </div>
        </div>

    
        <div id="table5"></div>


    <script src="scripts/usuarios.js"></script>
</body>
</html>
