<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="css/style.css" rel="stylesheet">
  <title>Share Tools - Dashboard</title>

  <script src="https://www.gstatic.com/firebasejs/6.6.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.6.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.6.2/firebase-firestore.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts@latest"></script>
</head>

<body>

        
    <!-- NAVBAR -->
    <nav class="menu">
        <div class="menu-container">
            <a href="#" class="brand-logo"> 
                <img src="img/logo.png" style="width: 150px;  margin-top: 10px; ">
            </a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li class="logged-in">
                    <a href="index.html" class="grey-text">Financeiro</a>
                </li>
                <li class="logged-in">
                    <a href="downloads.html" class="grey-text">Downloads</a>
                </li>
                <li class="logged-in">
                    <a href="usuarios.html" class="grey-text" data-target="modal-create">Usuários</a>
                </li>
                <li class="logged-in">
                    <a href="anuncios.html" class="grey-text" data-target="modal-login">Anúncios</a>
                </li>
                <li class="logged-in">
                    <a href="ferramentas.html" class="grey-text" data-target="modal-signup">Ferramentas</a>
                </li>
                <li class="logged-in">
                    <button id="btnLogout" class="btn btn-action">Logout</button>                       
                </li>
            </ul>
        </div>
    </nav>
    
    <!-- SIGNUP MODAL -->
    <div id="modal-signup" class="modal">
        <div class="modal-content">
            <h4>Sign up</h4><br />
            <form id="signup-form">
                <div class="input-field">
                    <input type="text" id="signup-nickname" required />
                    <label for="signup-nickname">Nickname</label>
                </div>
                <div class="input-field">
                    <input type="email" id="signup-email" required />
                    <label for="signup-email">Email address</label>
                </div>
                <div class="input-field">
                    <input type="password" id="signup-password" required />
                    <label for="signup-password">Choose password</label>
                </div>
                <button class="btn yellow darken-2 z-depth-0">Sign up</button>
            </form>
        </div>
    </div>

    <!-- LOGIN MODAL -->
    <div id="modal-login" class="modal">
        <div class="modal-content">
            <h4>Login</h4><br />
            <form id="login-form">
                <div class="input-field">
                    <input type="email" id="login-email" required />
                    <label for="login-email">Email address</label>
                </div>
                <div class="input-field">
                    <input type="password" id="login-password" required />
                    <label for="login-password">Your password</label>
                </div>
                <button class="btn yellow darken-2 z-depth-0">Login</button>
            </form>
        </div>
    </div>

    <!-- ACCOUNT MODAL -->
    <div id="modal-account" class="modal">
        <div class="modal-content center-align">
            <h4>Account details</h4><br />
            <div class="account-details"></div>
        </div>
    </div>

    <!-- CREATE GUIDE MODAL -->
    <div id="modal-create" class="modal">
        <div class="modal-content">
            <h4>Create Guide</h4><br />
            <form id="create-form">
                <div class="input-field">
                    <input type="text" id="title" required />
                    <label for="title">Empresa</label>
                </div>
                <div class="input-field">
                    <textarea id="content" class="materialize-textarea" required></textarea>
                    <label for="content">Assinante</label>
                </div>
                <div class="input-field">
                    <textarea id="plano" class="materialize-textarea" required></textarea>
                    <label for="plano">Plano</label>
                </div>
                <button class="btn yellow darken-2 z-depth-0">Create</button>
            </form>
        </div>
    </div>

    <!-- GUIDE LIST -->
    <div class="container" style="margin-top: 40px; ">
        <ul class="collapsible z-depth-0 guides" style="border: none; ">
            
        </ul>
    </div>

        <div class="row">
            <div class="col-md-3-3">
                <div id="spark1"></div>
            </div>
            <div class="col-md-3-3">
                <div id="spark2"></div>
            </div>
            <div class="col-md-3-3">
                <div id="spark3"></div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-50">
                <div id="chart1"></div>
            </div>
            <div class="col-md-4-2">
                <div id="chart2"></div>
            </div>
            <div class="col-md-3">
                <div id="chart"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-50">
                <div id="chart3"></div>
            </div>
            <div class="col-md-4-2">
                <div id="chart4"></div>
            </div>
            <div class="col-md-3">
                <div id="chart5"></div>
            </div>
        </div>

    <script src="scripts/app.js"></script>
    <script src="scripts/financeiro.js"></script>
</body>
</html>
